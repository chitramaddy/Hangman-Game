<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <h1 class="col-8 display-4 text-center">Hangman</h1>
        <ul class="col-4 list-group text-center">
          <li class="list-group-item">Press START to begin the game!</li>
          <li class="list-group-item">Fill the blanks to guess the word!</li>
          <li class="list-group-item">If you find the word within 10 guesses, you win!</li>
        </ul>
        <div class="container py-3">
          <div class="row">
            <div class="col-8" id="placeholder"></div>

          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-8" id="guessed">Guessed Letters:</div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg" id="start">START</button>
        <h2>Guesses Left:
          <span id="guessesleft"></span>
        </h2>
        <h2>Wins:
          <span id="wins"></span>
        </h2>
        <h2>Losses:
          <span id="losses"></span>
        </h2>
      </div>
    </div>
  </div>

  <script src="./assets/javascript/game.js"></script>

</body>

</html>
