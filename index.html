<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link type= text/javascript src="./assets/javascript/game.js">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container id="placeholder"">
            <h1 class="display-4 text-center">Hangman</h1>
            <p class="lead">
                <ul class="list-group list-group-flush" id="guesses">
                    <li class="list-group-item" id = "start">Press START to begin the game!</li>
                    <li class="list-group-item">Fill the blanks to guess the word!</li>
                    <li class="list-group-item">If you find the word within 10 guesses, you win!</li>
                </ul>
            </p>

        </div>

        <div id="used"></div>
    </div>

    <div class="container text-center">
        <div class="row">

            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg" id="start">START</button>
               
                <br><br>
                <h2>Guesses Left
                    <span class="badge badge-secondary" id="guessesleft">0</span>
                </h2>
                <h2>Won
                    <span class="badge badge-secondary" id="wins">0</span>
                </h2>
                <h2>Lost
                    <span class="badge badge-secondary" id="losses">0</span>
                </h2>


            </div>

        </div>

    </div>




</body>

</html>
