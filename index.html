<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link src="./assets/javascript/game.js">
</head>

<body>

    <div class="jumbotron jumbotron-fluid" Style="background-image: url('./assets/images/3D.jpg')">
        <div class="container">
            <h1 class="display-4 text-center">Hangman</h1>
            <p class="lead" id="placeholder">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Press START to begin the game!</li>
                    <li class="list-group-item">Fill the blanks to guess the word!</li>
                    <li class="list-group-item">If you find the word within 10 guesses, you win!</li>
                </ul>
            </p>

        </div>

        <div id="used"></div>
    </div>

    <div class="container text-center">
        <div class="row">

            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg" id="start">START</button>
                <!--<button type="button" class="btn btn-primary btn-lg" id="reset">Reset</button>-->
                <br><br>
                <h2>Guesses Left
                    <span class="badge badge-secondary" id="guessesleft">10</span>
                </h2>
                <h2>Won
                    <span class="badge badge-secondary" id="wins">0</span>
                </h2>
                <h2>Lost
                    <span class="badge badge-secondary" id="losses">0</span>
                </h2>


            </div>

        </div>

    </div>




</body>

</html>
